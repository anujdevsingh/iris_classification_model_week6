name: CI-CD Iris API

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  AR_REGION: us-central1
  AR_REPO: iris-ml
  IMAGE_NAME: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}  # us-central1 or a zone like us-central1-a
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # --- Authenticate to GCP with a service account key JSON stored in secrets ---
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # --- Configure Docker to push to Artifact Registry ---
      - name: Configure docker auth
        run: gcloud auth configure-docker ${{ env.AR_REGION }}-docker.pkg.dev --quiet

      # --- Build & Push image ---
      - name: Build
        run: |
          docker build -t ${{ env.AR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
      - name: Push
        run: |
          docker push ${{ env.AR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      # --- Get GKE credentials ---
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.CLUSTER_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      # --- Ensure Secret for MLflow envs exists (idempotent create/replace) ---
      - name: Create/Update K8s Secret for MLflow
        run: |
          kubectl create secret generic iris-secrets \
            --from-literal=MLFLOW_TRACKING_URI='${{ secrets.MLFLOW_TRACKING_URI }}' \
            --from-literal=MLFLOW_MODEL_NAME='${{ secrets.MLFLOW_MODEL_NAME }}' \
            --from-literal=MLFLOW_MODEL_STAGE='${{ secrets.MLFLOW_MODEL_STAGE }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      # --- Apply manifests ---
      - name: Apply K8s manifests
        run: |
          kubectl apply -f K8s/service.yaml
          kubectl apply -f K8s/deployment.yaml

      # --- Rollout new image ---
      - name: Set image & rollout
        run: |
          kubectl set image deployment/iris-api iris-api=${{ env.AR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} --record
          kubectl rollout status deployment/iris-api --timeout=120s
